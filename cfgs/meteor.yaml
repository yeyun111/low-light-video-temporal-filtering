# This file contain the default configuration for the low light video temporal filtering
pipe:
  - filter: dark
    video_path: "video-samples\\dark-imx662-21C.mp4"
  - filter: savgol
    window_size: 21
    polyorder: 5
  - filter: flat
    video_path: "video-samples\\flat-imx662-21C.mp4"
    dark_video_path: "video-samples\\dark-imx662-21C.mp4"
    white: false
