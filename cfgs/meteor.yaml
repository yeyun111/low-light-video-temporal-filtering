# This file contain the default configuration for the low light video temporal filtering
pipe:
  - filter: wiener
    window_size: [19, 1, 1, 1]
  - filter: dct
    kernel_size: [3, 3, 3]
    threshold: 0.07
    down_scale: [0.5, 0.33, 0.33]
  - filter: pattern
    pattern: [[[-1]], [[2]], [[-1]]]
    threshold: 0.5
    down_scale: [1.0, 0.33, 0.33]

frames_per_clip: 36
